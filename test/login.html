<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Đăng nhập</h1>
                <p class="card-description">Nhập thông tin của bạn để đăng nhập vào tài khoản</p>
            </div>
            <div class="card-content">
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="loginField">Username hoặc Email</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="4"/>
                                <path d="m12 2 3 10h7l-5.5 4 2 7L12 18l-6.5 5 2-7L2 12h7z"/>
                            </svg>
                            <input 
                                type="text" 
                                id="loginField" 
                                placeholder="username hoặc your@email.com"
                                class="input"
                                required
                            >
                        </div>
                        <span class="error-message" id="loginFieldError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Nhập mật khẩu"
                                class="input password-input"
                                required
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <svg class="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-actions">
                        <a href="forgot-password.html" class="forgot-link">Quên mật khẩu?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Đăng nhập</button>

                    <div class="form-footer">
                        <span>Chưa có tài khoản? </span>
                        <a href="register.html" class="link">Đăng ký ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
